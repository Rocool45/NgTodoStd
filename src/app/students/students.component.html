<div class="row">
    
<div class="col-md-4">

    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" #fname class="form-control">
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" #lname class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email Name</label>
                <input type="text" #Email class="form-control">
            </div>

            <div class="form-group">
                <label for="contact"> Contact</label>
                <input type="text" #Contact class="form-control">
            </div>

            <button mat-raised-button *ngIf="!IsInEditMode" color="primary" class="btn-block" (click)="OnStudentAdd()">Add Student</button>
            <button mat-raised-button  *ngIf="IsInEditMode" color="primary" class="btn-block" (click)="OnStudentUpdate()">Update Student</button>
        </div>
    </div>

</div>


<div class="col-md-8">
    <table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Sr No</th>
      <th scope="col">FullName</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Edit</th>
      <th scope="col">Remove</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let std of StudentArr; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{std.fname}} {{std.lname}}</td>
    <td>{{std.email}}</td>
    <td>{{std.contact}}</td>
    <td class="text-center"> <button mat-raised-button (click)="OnEditStd(std)" color="success" class="btn-success">Edit</button></td>
    <td class="text-center"> <button mat-raised-button (click)="OnRemoveStd(std.stdid)" color="warn">Remove</button></td>
    </tr>
   
  </tbody>
</table>

</div>
</div>
